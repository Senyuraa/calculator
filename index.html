<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- League Spartan Font -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="github.png" class="top-icon" />

    <!-- INTRO SCREEN -->
    <div class="intro-screen">
        <h1 class="intro-title">Calculator</h1>

        <div class="btn-wrapper">
            <button class="open-btn">Open Calculator</button>
        </div>
    </div>

    <!-- CALCULATOR -->
    <div class="main-container">
        <div class="text-box">
            <input type="text" class="text">
        </div>

        <div class="buttons">
            <div class="row1">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>รท</button>
            </div>

            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>

            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="row5">
                <button class="zero">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>

<a href="https://github.com/Senyuraa" target="_blank">
    <img src="github.png" class="top-icon">
</a>

    <div class="madeby">Made by Aymaan</div>

    <script src="script.js"></script>
</body>
</html>
